<div class="row flex-center">
  <button [ngClass]="{'link' : editMode, 'save': !editMode}" (click)="toggleEditMode()">
    {{editMode ? 'Edit Maze' : 'Save Maze'}}
  </button>
</div>


<div *ngFor="let row of maze; index as i" class="row" >
  <div *ngFor="let space of row; index as j" class="inline-block">
    <div class="square flex-center">{{space}}</div>
  </div>
</div>
